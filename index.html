<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKS SUPREME | SMPN 1 KURAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            /* Latar belakang gradasi yang lebih segar */
            background: linear-gradient(135deg, #e0f2fe 0%, #f8fafc 100%);
            min-height: screen;
        }
        .glass { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(12px); 
            border-radius: 2.5rem; 
            border: 1px solid rgba(255, 255, 255, 0.6); 
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
        }
        .nav-btn { 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            background: rgba(255, 255, 255, 0.9); 
            color: #475569; 
            box-shadow: 0 4px 15px -3px rgba(0, 0, 0, 0.05);
            border-radius: 1.5rem;
        }
        .nav-btn.active { 
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%) !important; 
            color: white !important; 
            box-shadow: 0 15px 30px -10px rgba(37, 99, 235, 0.5); 
            transform: translateY(-3px); 
        }
        .sidebar-glass {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body x-data="uksApp()" x-cloak>

    <div x-show="!loggedIn" class="fixed inset-0 flex items-center justify-center z-[100] p-4 bg-slate-900/10">
        <div class="glass w-full max-w-md p-10 text-center shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-3xl mx-auto mb-6 flex items-center justify-center shadow-lg shadow-blue-200">
                <span class="text-3xl">ü©∫</span>
            </div>
            <h1 class="text-3xl font-black mb-2 uppercase tracking-tighter text-slate-800">UKS DIGITAL</h1>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-[0.3em] mb-8">SMPN 1 KURAU</p>
            <input type="password" x-model="loginPass" @keyup.enter="handleLogin()" placeholder="Password: admin123" class="w-full p-5 rounded-2xl border-none bg-white shadow-inner mb-4 text-center font-bold outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            <button @click="handleLogin()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all shadow-lg shadow-blue-200">Buka Akses</button>
        </div>
    </div>

    <div x-show="loggedIn" class="min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-80 sidebar-glass p-8 flex flex-col gap-6 relative z-50">
            <div class="mb-6 flex items-center gap-4">
                <div class="w-12 h-12 bg-white rounded-2xl flex items-center justify-center shadow-sm text-2xl">üè´</div>
                <div>
                    <p class="font-black text-lg text-slate-800 leading-none">SMPN 1</p>
                    <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest">Kurau - UKS</p>
                </div>
            </div>
            <nav class="flex-1 space-y-4">
                <template x-for="m in menus">
                    <button @click="page = m.id" :class="page === m.id ? 'active' : ''" class="nav-btn w-full p-5 text-left font-extrabold text-[12px] uppercase flex items-center tracking-wider">
                        <span class="mr-4 text-xl" x-text="m.icon"></span> <span x-text="m.label"></span>
                    </button>
                </template>
            </nav>
            <div class="pt-6 border-t border-white/50 space-y-2">
                <button @click="showSetting = true" class="w-full p-4 text-[11px] font-black text-slate-500 flex items-center uppercase hover:text-blue-600 transition-colors"><span class="mr-4 text-lg">‚öôÔ∏è</span> Settings</button>
                <button @click="loggedIn = false" class="w-full p-4 text-[11px] font-black text-red-500 flex items-center uppercase hover:bg-red-50 rounded-2xl transition-all"><span class="mr-4 text-lg">üö™</span> Keluar</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h2 class="text-4xl font-black uppercase tracking-tighter text-slate-800" x-text="menus.find(m=>m.id===page).label"></h2>
                <div class="flex flex-wrap gap-2 bg-white/40 p-2 rounded-[1.8rem] shadow-sm backdrop-blur-md border border-white/50">
                    <template x-for="k in listKelas">
                        <button @click="pilihKelas = k" :class="pilihKelas === k ? 'active' : ''" class="nav-btn px-5 py-2 rounded-xl text-[10px] font-black" x-text="k"></button>
                    </template>
                    <button @click="tambahKelas()" class="px-5 py-2 bg-red-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-red-200 hover:bg-red-700 active:scale-95 transition-all">+ KELAS</button>
                </div>
            </header>

            <div x-show="page === 'dashboard'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-8 group hover:scale-[1.02] transition-all">
                    <p class="text-[11px] font-black text-blue-500 uppercase tracking-widest mb-2">Total Siswa</p>
                    <h3 class="text-6xl font-black text-slate-800" x-text="dataSiswa.length"></h3>
                </div>
                <div class="glass p-8 group hover:scale-[1.02] transition-all">
                    <p class="text-[11px] font-black text-emerald-500 uppercase tracking-widest mb-2">Kunjungan Hari Ini</p>
                    <h3 class="text-6xl font-black text-slate-800" x-text="visits.filter(v=>v.tanggal===today).length"></h3>
                </div>
                <button @click="exportPDF()" class="glass p-8 bg-slate-900 text-white flex items-center justify-between group overflow-hidden relative border-none">
                    <div class="relative z-10 text-left"><p class="text-[11px] font-black uppercase opacity-60 mb-1">Database Laporan</p><h3 class="text-2xl font-black">UNDUH PDF üìÑ</h3></div>
                    <div class="absolute -right-4 -bottom-4 text-8xl opacity-10 rotate-12 group-hover:rotate-0 transition-all">üìÑ</div>
                </button>
            </div>

            <div x-show="page === 'siswa'" class="space-y-6">
                <div class="glass p-10 flex flex-col md:flex-row items-center justify-between gap-6">
                    <div class="text-center md:text-left">
                        <h4 class="font-black text-2xl text-slate-800 uppercase italic">Database Siswa</h4>
                        <p class="text-xs text-slate-500 font-bold uppercase tracking-widest">Manajemen data siswa aktif</p>
                    </div>
                    <div class="flex flex-wrap justify-center gap-3">
                        <input type="file" id="ex" @change="importExcel" class="hidden" accept=".xlsx">
                        <label for="ex" class="cursor-pointer px-6 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-emerald-700 transition-all">üì• Import Excel</label>
                        <button @click="tambahSiswaManual()" class="px-6 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg hover:bg-blue-700 transition-all">+ Tambah Siswa</button>
                        <button @click="dataSiswa=[];localStorage.removeItem('uksSiswa')" class="px-6 py-4 bg-white text-red-500 border border-red-100 rounded-2xl font-black text-[10px] uppercase hover:bg-red-50 transition-all">Reset</button>
                    </div>
                </div>
                <div class="glass overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50/50 text-[10px] font-black uppercase border-b border-slate-100">
                            <tr><th class="p-6">Nama Lengkap</th><th class="p-6">Kelas</th><th class="p-6">Status</th></tr>
                        </thead>
                        <tbody class="divide-y divide-slate-100 text-xs font-bold text-slate-700">
                            <template x-for="s in dataSiswa.filter(x=>x.Kelas === pilihKelas)">
                                <tr class="hover:bg-blue-50/50 transition-colors">
                                    <td class="p-6" x-text="s.Nama"></td>
                                    <td class="p-6" x-text="s.Kelas"></td>
                                    <td class="p-6"><span class="bg-emerald-100 text-emerald-600 px-3 py-1 rounded-full text-[9px] font-black uppercase">Terverifikasi ‚úì</span></td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </div>

            <div x-show="page === 'kunjungan'" class="max-w-4xl mx-auto">
                <div class="glass p-10 space-y-6 shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 p-8 text-6xl opacity-5">üìù</div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 relative z-10">
                        <div class="md:col-span-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Nama Siswa (Kelas <span x-text="pilihKelas"></span>)</label>
                            <select x-model="form.nama" class="w-full p-5 bg-white rounded-2xl font-black uppercase text-sm outline-none border border-slate-100 shadow-sm focus:ring-2 focus:ring-blue-500 transition-all">
                                <option value="">-- PILIH SISWA --</option>
                                <template x-for="s in dataSiswa.filter(x=>x.Kelas === pilihKelas)">
                                    <option :value="s.Nama" x-text="s.Nama"></option>
                                </template>
                            </select>
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 block">Berat Badan</label>
                            <input type="number" x-model="form.bb" placeholder="KG" class="w-full p-5 bg-white rounded-2xl font-bold border border-slate-100 shadow-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 block">Tinggi Badan</label>
                            <input type="number" x-model="form.tb" placeholder="CM" class="w-full p-5 bg-white rounded-2xl font-bold border border-slate-100 shadow-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 block">Hasil HB</label>
                            <input type="text" x-model="form.hb" placeholder="HB" class="w-full p-5 bg-white rounded-2xl font-bold border border-slate-100 shadow-sm">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 block">Tensi Darah</label>
                            <input type="text" x-model="form.td" placeholder="120/80" class="w-full p-5 bg-white rounded-2xl font-bold border border-slate-100 shadow-sm">
                        </div>
                        <div class="md:col-span-2 space-y-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 block">Keluhan & Catatan Medis</label>
                            <textarea x-model="form.keluhan" placeholder="Tulis keluhan di sini..." class="w-full p-5 bg-white rounded-2xl font-bold uppercase h-32 border border-slate-100 shadow-sm"></textarea>
                        </div>
                    </div>
                    <button @click="simpanData()" class="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] shadow-xl shadow-blue-200 hover:bg-blue-700 transition-all active:scale-95">Simpan Data Medis</button>
                </div>
            </div>

            <div x-show="page === 'absensi'" class="max-w-2xl mx-auto">
                <div class="glass p-10 bg-white/40">
                    <div class="text-center mb-8">
                        <span class="text-4xl">üìÖ</span>
                        <h4 class="font-black text-xl text-slate-800 uppercase mt-4">Form Absensi Sakit</h4>
                        <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest">Input manual absen harian</p>
                    </div>
                    <div class="space-y-4">
                        <input type="text" x-model="formAbsen.nama" placeholder="NAMA LENGKAP SISWA" class="w-full p-5 bg-white rounded-2xl font-black uppercase outline-none border border-slate-100 shadow-sm">
                        <button @click="simpanAbsen()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-black transition-all">Catat Absensi</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div x-show="showSetting" class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center border border-white">
            <h3 class="text-2xl font-black mb-8 uppercase italic text-slate-800">Pengaturan</h3>
            <div class="bg-slate-50 p-6 rounded-3xl mb-8">
                <label class="text-[10px] font-black uppercase text-slate-400 block mb-3 text-left">Ganti Logo Sekolah</label>
                <input type="file" @change="uploadLogo" class="block w-full text-xs font-bold text-slate-500">
            </div>
            <button @click="showSetting = false" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs shadow-lg">Simpan & Tutup</button>
        </div>
    </div>

    <script>
        function uksApp() {
            return {
                loggedIn: false, loginPass: '', page: 'dashboard', pilihKelas: 'VII-A', showSetting: false,
                logoImage: localStorage.getItem('uksLogo') || '', 
                today: new Date().toLocaleDateString('id-ID'),
                menus: [
                    { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                    { id: 'siswa', label: 'Profil Siswa', icon: 'üéì' },
                    { id: 'kunjungan', label: 'Form Skrining', icon: 'üìù' },
                    { id: 'absensi', label: 'Absen Sakit', icon: 'üìÖ' }
                ],
                listKelas: JSON.parse(localStorage.getItem('uksKls')) || ['VII-A', 'VII-B', 'VIII-A', 'VIII-B'],
                dataSiswa: JSON.parse(localStorage.getItem('uksSiswa')) || [],
                visits: JSON.parse(localStorage.getItem('uksData')) || [],
                absensi: JSON.parse(localStorage.getItem('uksAbsen')) || [],
                form: { nama: '', bb: '', tb: '', hb: '', td: '', keluhan: '', tindakan: 'Istirahat' },
                formAbsen: { nama: '' },

                handleLogin() { if(this.loginPass === 'admin123') this.loggedIn = true; else alert('Password Salah!'); },
                
                tambahKelas() { 
                    let k = prompt("Nama Kelas Baru:"); 
                    if(k) { this.listKelas.push(k.toUpperCase()); localStorage.setItem('uksKls', JSON.stringify(this.listKelas)); } 
                },

                tambahSiswaManual() {
                    let n = prompt("Masukkan Nama Lengkap Siswa:");
                    if(n) {
                        this.dataSiswa.push({ Nama: n.toUpperCase(), Kelas: this.pilihKelas });
                        localStorage.setItem('uksSiswa', JSON.stringify(this.dataSiswa));
                        alert("Siswa berhasil ditambahkan!");
                    }
                },

                importExcel(e) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        this.dataSiswa = data;
                        localStorage.setItem('uksSiswa', JSON.stringify(this.dataSiswa));
                        alert(`Impor Berhasil! ${data.length} Siswa Terdaftar.`);
                    };
                    reader.readAsBinaryString(e.target.files[0]);
                },

                simpanData() {
                    if(!this.form.nama) return alert("Pilih Nama Siswa!");
                    this.visits.unshift({...this.form, kelas: this.pilihKelas, tanggal: this.today});
                    localStorage.setItem('uksData', JSON.stringify(this.visits));
                    alert("Data Berhasil Tersimpan!");
                    this.page = 'dashboard';
                    this.form = { nama: '', bb: '', tb: '', hb: '', td: '', keluhan: '', tindakan: 'Istirahat' };
                },

                simpanAbsen() {
                    if(!this.formAbsen.nama) return;
                    const isKeUks = this.visits.some(v => v.nama.toUpperCase() === this.formAbsen.nama.toUpperCase() && v.tanggal === this.today);
                    this.absensi.unshift({ nama: this.formAbsen.nama, tanggal: this.today, cekUks: isKeUks });
                    localStorage.setItem('uksAbsen', JSON.stringify(this.absensi));
                    alert("Absen tercatat.");
                    this.formAbsen.nama = '';
                },

                uploadLogo(e) {
                    const r = new FileReader(); r.onload = (f) => { this.logoImage = f.target.result; localStorage.setItem('uksLogo', f.target.result); }; r.readAsDataURL(e.target.files[0]);
                },

                exportPDF() {
                    const { jsPDF } = window.jspdf; const doc = new jsPDF();
                    doc.text("REKAP UKS SMPN 1 KURAU", 14, 20);
                    const rows = this.visits.map(v => [v.tanggal, v.nama, v.kelas, v.keluhan]);
                    doc.autoTable({ head: [['Tgl', 'Nama', 'Kelas', 'Keluhan']], body: rows, startY: 30 });
                    doc.save("Laporan_UKS.pdf");
                }
            }
        }
    </script>
</body>
</html>
