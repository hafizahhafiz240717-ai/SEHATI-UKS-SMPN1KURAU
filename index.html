<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEHATI-UKS | SMPN 1 KURAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.5s; }
        .bg-custom { 
            background-size: cover; 
            background-position: center; 
            background-attachment: fixed;
        }
        .glass-card { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body x-data="uksApp()" :class="bgImage ? 'bg-custom' : 'bg-slate-50'" :style="bgImage ? `background-image: linear-gradient(rgba(248,250,252,0.8), rgba(248,250,252,0.8)), url('${bgImage}')` : ''">

    <template x-if="!loggedIn">
        <div class="fixed inset-0 bg-white flex items-center justify-center z-[100] px-4">
            <div class="w-full max-w-md text-center">
                <div class="w-20 h-20 bg-blue-600 rounded-[2rem] mx-auto mb-6 flex items-center justify-center text-white text-3xl shadow-xl shadow-blue-100">üè•</div>
                <h1 class="text-4xl font-black text-gray-900 mb-2 tracking-tighter">SEHATI-UKS</h1>
                <p class="text-gray-400 mb-10 tracking-[0.3em] uppercase text-[10px] font-bold">UPTD SMPN 1 KURAU</p>
                <div class="space-y-4 text-left">
                    <input type="text" x-model="adminName" placeholder="NAMA ADMIN" class="w-full px-6 py-5 bg-gray-50 rounded-2xl outline-none focus:ring-2 focus:ring-blue-500 border-none font-bold text-sm uppercase">
                    <input type="password" placeholder="PASSWORD" class="w-full px-6 py-5 bg-gray-50 rounded-2xl outline-none border-none font-bold">
                    <button @click="if(adminName) loggedIn = true" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl shadow-blue-200 mt-4 hover:scale-[1.02] transition-all">MASUK SISTEM</button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="loggedIn" class="flex min-h-screen">
        <aside :class="sidebar ? 'w-72' : 'w-20'" class="bg-white/90 backdrop-blur-md border-r border-gray-100 flex flex-col transition-all duration-500 fixed h-full z-40">
            <div class="p-8 font-black text-xl text-blue-600 tracking-tighter">
                <span x-show="sidebar">SEHATI-UKS</span><span x-show="!sidebar">S</span>
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <button @click="page = 'dashboard'" :class="page === 'dashboard' ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'text-gray-400 hover:bg-gray-50'" class="w-full flex items-center p-4 rounded-2xl transition-all">
                    <span class="text-xl">üìä</span> <span x-show="sidebar" class="ml-4 font-bold text-xs uppercase tracking-widest">Dashboard</span>
                </button>
                <button @click="page = 'siswa'" :class="page === 'siswa' ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'text-gray-400 hover:bg-gray-50'" class="w-full flex items-center p-4 rounded-2xl transition-all">
                    <span class="text-xl">üë•</span> <span x-show="sidebar" class="ml-4 font-bold text-xs uppercase tracking-widest">Data Siswa</span>
                </button>
                <button @click="page = 'obat'" :class="page === 'obat' ? 'bg-blue-600 text-white shadow-lg shadow-blue-100' : 'text-gray-400 hover:bg-gray-50'" class="w-full flex items-center p-4 rounded-2xl transition-all">
                    <span class="text-xl">üíä</span> <span x-show="sidebar" class="ml-4 font-bold text-xs uppercase tracking-widest">Stok Obat</span>
                </button>
            </nav>
            <div class="p-4" x-show="sidebar">
                <label class="block w-full p-4 bg-gray-50 rounded-2xl cursor-pointer hover:bg-gray-100 transition-all text-center border-2 border-dashed border-gray-200">
                    <span class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">üñºÔ∏è Ganti Foto Sekolah</span>
                    <input type="file" class="hidden" @change="changeBg">
                </label>
            </div>
        </aside>

        <main :class="sidebar ? 'ml-72' : 'ml-20'" class="flex-1 transition-all duration-500">
            <header class="h-20 glass-card px-8 flex items-center justify-between sticky top-0 z-30">
                <button @click="sidebar = !sidebar" class="text-gray-400 p-2 hover:bg-white rounded-xl shadow-sm transition-all font-bold">‚ò∞</button>
                <div class="flex items-center gap-4">
                    <div class="text-right hidden md:block">
                        <p class="text-[10px] font-black text-blue-600 uppercase tracking-widest leading-none">Administrator</p>
                        <p class="text-sm font-bold text-gray-800" x-text="adminName"></p>
                    </div>
                    <div class="w-10 h-10 bg-gradient-to-tr from-blue-600 to-blue-400 rounded-xl shadow-lg border-2 border-white"></div>
                </div>
            </header>

            <div class="p-8">
                <div x-show="page === 'dashboard'" x-transition class="space-y-6">
                    <div class="flex justify-between items-end">
                        <h2 class="text-3xl font-black text-gray-900 tracking-tighter uppercase">Panel Utama</h2>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <div class="bg-blue-600 p-10 rounded-[3rem] text-white shadow-2xl shadow-blue-100 relative overflow-hidden group">
                            <p class="opacity-60 text-xs font-black uppercase tracking-widest">Total Pasien</p>
                            <h3 class="text-6xl font-black mt-2 tracking-tighter" x-text="siswas.length"></h3>
                            <div class="absolute -right-4 -bottom-4 text-white/10 text-9xl font-black italic group-hover:scale-110 transition-transform">S</div>
                        </div>

                        <div @click="page = 'siswa'; showModalSiswa = true" class="glass-card p-10 rounded-[3rem] flex flex-col items-center justify-center cursor-pointer hover:scale-[1.02] transition-all border-2 border-dashed border-blue-200 group">
                            <div class="w-16 h-16 bg-blue-50 rounded-2xl flex items-center justify-center text-3xl mb-4 group-hover:bg-blue-600 group-hover:text-white transition-all">‚ûï</div>
                            <span class="font-black text-gray-800 text-xs uppercase tracking-widest">Input Siswa Sakit</span>
                        </div>

                        <div @click="downloadPDF()" class="bg-emerald-500 p-10 rounded-[3rem] text-white shadow-2xl shadow-emerald-100 flex flex-col items-center justify-center cursor-pointer hover:bg-emerald-600 transition-all group">
                            <div class="w-16 h-16 bg-white/20 rounded-2xl flex items-center justify-center text-3xl mb-4">üìÑ</div>
                            <span class="font-black uppercase text-xs tracking-widest">Cetak Laporan PDF</span>
                        </div>
                    </div>
                </div>

                <div x-show="page === 'siswa'" x-transition class="space-y-6">
                    <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex gap-2">
                            <button @click="page = 'dashboard'" class="px-6 py-3 bg-white rounded-2xl text-[10px] font-black text-gray-400 shadow-sm uppercase tracking-widest">‚Üê Kembali</button>
                            <button @click="downloadExcel()" class="px-6 py-3 bg-emerald-50 text-emerald-600 rounded-2xl text-[10px] font-black uppercase tracking-widest hover:bg-emerald-100">Excel</button>
                        </div>
                        <button @click="showModalSiswa = true" class="px-8 py-4 bg-blue-600 text-white rounded-2xl font-black shadow-xl shadow-blue-100 text-[10px] uppercase tracking-widest hover:scale-105 transition-all">+ Siswa Sakit</button>
                    </div>

                    <div class="glass-card rounded-[2.5rem] overflow-hidden shadow-xl">
                        <table class="w-full text-left">
                            <thead class="bg-gray-50/50 text-[10px] uppercase font-black text-gray-400 tracking-[0.2em]">
                                <tr>
                                    <th class="p-8">Waktu</th>
                                    <th class="p-8">Biodata Siswa</th>
                                    <th class="p-8">Keluhan/Diagnosa</th>
                                    <th class="p-8">Tindakan</th>
                                    <th class="p-8 text-right">Opsi</th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-100/50">
                                <template x-for="(s, index) in siswas" :key="index">
                                    <tr class="hover:bg-white transition-all">
                                        <td class="p-8 text-[10px] font-black text-gray-300" x-text="s.tanggal"></td>
                                        <td class="p-8">
                                            <p class="font-black text-gray-800 text-sm uppercase tracking-tighter" x-text="s.nama"></p>
                                            <p class="text-[10px] text-blue-600 font-black uppercase tracking-widest mt-1" x-text="s.kelas"></p>
                                        </td>
                                        <td class="p-8">
                                            <div class="bg-gray-100/50 p-3 rounded-xl text-xs font-bold text-gray-600 italic" x-text="s.keluhan"></div>
                                        </td>
                                        <td class="p-8">
                                            <span class="px-4 py-2 bg-blue-600 text-white rounded-xl text-[10px] font-black uppercase tracking-widest" x-text="s.obat || 'RAWAT JALAN'"></span>
                                        </td>
                                        <td class="p-8 text-right">
                                            <button @click="hapusSiswa(index)" class="w-10 h-10 bg-red-50 text-red-400 rounded-xl hover:bg-red-500 hover:text-white transition-all">üóëÔ∏è</button>
                                        </td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div x-show="page === 'obat'" x-transition class="space-y-6">
                    <div class="flex justify-between items-center">
                        <button @click="page = 'dashboard'" class="px-6 py-3 bg-white rounded-2xl text-[10px] font-black text-gray-400 shadow-sm uppercase">‚Üê Kembali</button>
                        <button @click="showModalObat = true" class="px-6 py-3 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-100">+ Input Stok</button>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                        <template x-for="(o, index) in obats" :key="index">
                            <div class="glass-card p-10 rounded-[3rem] shadow-xl hover:-translate-y-2 transition-all">
                                <div class="w-14 h-14 bg-blue-50 rounded-2xl flex items-center justify-center text-2xl mb-6">üíä</div>
                                <h3 class="font-black text-gray-800 uppercase text-xs tracking-widest mb-2" x-text="o.nama"></h3>
                                <div class="flex items-end gap-2">
                                    <span class="text-5xl font-black text-blue-600 tracking-tighter" x-text="o.stok"></span>
                                    <span class="text-[10px] font-black text-gray-300 uppercase mb-2" x-text="o.satuan"></span>
                                </div>
                                <div class="flex gap-3 mt-10">
                                    <button @click="o.stok++" class="flex-1 py-4 bg-gray-50 hover:bg-blue-600 hover:text-white rounded-2xl font-black text-[10px] transition-all uppercase">Tambah</button>
                                    <button @click="if(o.stok > 0) o.stok--" class="flex-1 py-4 bg-gray-50 hover:bg-red-500 hover:text-white rounded-2xl font-black text-[10px] transition-all uppercase text-red-400">Kurang</button>
                                </div>
                            </div>
                        </template>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div x-show="showModalSiswa || showModalObat" class="fixed inset-0 bg-black/60 backdrop-blur-md z-[100] flex items-center justify-center p-4" x-transition>
        <div x-show="showModalSiswa" @click.away="showModalSiswa = false" class="bg-white w-full max-w-lg rounded-[3.5rem] p-12 shadow-2xl">
            <h3 class="text-3xl font-black text-gray-900 mb-8 tracking-tighter uppercase">Input Data Pasien</h3>
            <div class="space-y-4">
                <input type="text" x-model="newSiswa.nama" placeholder="NAMA LENGKAP" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black uppercase text-sm border-none focus:ring-2 focus:ring-blue-500">
                <select x-model="newSiswa.kelas" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black text-sm border-none focus:ring-2 focus:ring-blue-500">
                    <option>VII-A</option><option>VII-B</option><option>VIII-A</option><option>VIII-B</option><option>IX-A</option><option>IX-B</option>
                </select>
                <textarea x-model="newSiswa.keluhan" placeholder="KELUHAN / DIAGNOSA SAKIT" class="w-full p-6 bg-gray-50 rounded-2xl outline-none h-32 font-bold text-sm border-none focus:ring-2 focus:ring-blue-500"></textarea>
                <input type="text" x-model="newSiswa.obat" placeholder="OBAT/TINDAKAN (OPSIONAL)" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black text-sm border-none focus:ring-2 focus:ring-blue-500">
                <div class="flex gap-4 pt-8">
                    <button @click="showModalSiswa = false" class="flex-1 py-5 font-black text-gray-300 uppercase text-[10px] tracking-widest">Batal</button>
                    <button @click="simpanSiswa()" class="flex-1 py-5 bg-blue-600 text-white rounded-3xl font-black shadow-xl uppercase text-[10px] tracking-widest hover:scale-105 transition-all">Simpan Pasien</button>
                </div>
            </div>
        </div>

        <div x-show="showModalObat" @click.away="showModalObat = false" class="bg-white w-full max-w-md rounded-[3.5rem] p-12">
            <h3 class="text-2xl font-black text-gray-900 mb-8 uppercase tracking-widest">Master Obat</h3>
            <div class="space-y-4">
                <input type="text" x-model="newObat.nama" placeholder="NAMA OBAT" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black uppercase text-xs border-none focus:ring-2 focus:ring-blue-500">
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" x-model="newObat.stok" placeholder="STOK" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black text-center">
                    <select x-model="newObat.satuan" class="w-full p-6 bg-gray-50 rounded-2xl outline-none font-black text-xs border-none">
                        <option>TABLET</option><option>BOTOL</option><option>PCS</option><option>STRIP</option>
                    </select>
                </div>
                <div class="flex gap-4 pt-8">
                    <button @click="showModalObat = false" class="flex-1 py-5 font-black text-gray-300 uppercase text-[10px]">Batal</button>
                    <button @click="tambahObat()" class="flex-1 py-5 bg-blue-600 text-white rounded-3xl font-black uppercase text-[10px] hover:scale-105 transition-all">Simpan</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function uksApp() {
            return {
                loggedIn: false, 
                page: 'dashboard', 
                sidebar: true, 
                adminName: '',
                bgImage: localStorage.getItem('uksBg') || '',
                showModalSiswa: false,
                showModalObat: false,
                siswas: JSON.parse(localStorage.getItem('uksSiswa')) || [
                    { nama: 'Siswa Contoh', kelas: 'VIII-A', keluhan: 'Demam tinggi', obat: 'Paracetamol', tanggal: '15/02/2026' }
                ],
                obats: JSON.parse(localStorage.getItem('uksObat')) || [
                    { nama: 'PARACETAMOL', stok: 50, satuan: 'TABLET' },
                    { nama: 'BETADINE', stok: 10, satuan: 'BOTOL' }
                ],
                newSiswa: { nama: '', kelas: 'VII-A', keluhan: '', obat: '' },
                newObat: { nama: '', stok: 0, satuan: 'TABLET' },

                changeBg(e) {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        this.bgImage = event.target.result;
                        localStorage.setItem('uksBg', this.bgImage);
                    };
                    reader.readAsDataURL(e.target.files[0]);
                },
                simpanSiswa() {
                    if(!this.newSiswa.nama || !this.newSiswa.keluhan) return alert('Nama dan Keluhan wajib diisi!');
                    const tgl = new Date().toLocaleString('id-ID', {day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute:'2-digit'});
                    this.siswas.unshift({...this.newSiswa, tanggal: tgl});
                    localStorage.setItem('uksSiswa', JSON.stringify(this.siswas));
                    this.showModalSiswa = false;
                    this.newSiswa = { nama: '', kelas: 'VII-A', keluhan: '', obat: '' };
                },
                hapusSiswa(index) {
                    if(confirm('Hapus data ini?')) {
                        this.siswas.splice(index, 1);
                        localStorage.setItem('uksSiswa', JSON.stringify(this.siswas));
                    }
                },
                tambahObat() {
                    if(this.newObat.nama) {
                        this.obats.push({...this.newObat});
                        localStorage.setItem('uksObat', JSON.stringify(this.obats));
                        this.showModalObat = false;
                        this.newObat = { nama: '', stok: 0, satuan: 'TABLET' };
                    }
                },
                downloadPDF() {
                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();
                    doc.setFontSize(18);
                    doc.text("LAPORAN DATA UKS - SMPN 1 KURAU", 14, 20);
                    doc.setFontSize(10);
                    doc.text(`Dicetak oleh: ${this.adminName} | Tanggal: ${new Date().toLocaleDateString('id-ID')}`, 14, 28);
                    
                    const rows = this.siswas.map(s => [s.tanggal, s.nama, s.kelas, s.keluhan, s.obat]);
                    doc.autoTable({
                        head: [['Waktu', 'Nama Siswa', 'Kelas', 'Keluhan', 'Obat']],
                        body: rows,
                        startY: 35,
                        theme: 'grid',
                        headStyles: { fillColor: [37, 99, 235] }
                    });
                    doc.save(`Laporan_UKS_${this.adminName}.pdf`);
                },
                downloadExcel() {
                    const ws = XLSX.utils.json_to_sheet(this.siswas);
                    const wb = XLSX.utils.book_new();
                    XLSX.utils.book_append_sheet(wb, ws, "Pasien");
                    XLSX.utils.writeFile(wb, `Data_Siswa_Sakit_${this.adminName}.xlsx`);
                }
            }
        }
    </script>
</body>
</html>
