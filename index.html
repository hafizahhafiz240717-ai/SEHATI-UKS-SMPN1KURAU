<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKS SUPREME | SMPN 1 KURAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255,255,255,0.9); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.5); }
        .nav-btn.active { background: #2563eb !important; color: white !important; box-shadow: 0 10px 20px rgba(37,99,235,0.3); }
    </style>
</head>
<body x-data="uksApp()" x-cloak>

    <div x-show="!loggedIn" class="fixed inset-0 flex items-center justify-center bg-slate-100 p-4">
        <div class="glass w-full max-w-md p-10 text-center shadow-xl">
            <img :src="logoImage || 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png'" class="w-20 h-20 mx-auto mb-4">
            <h1 class="text-2xl font-black mb-6 uppercase">UKS DIGITAL</h1>
            <input type="password" x-model="loginPass" placeholder="Password: admin123" class="w-full p-4 rounded-xl border mb-4 text-center">
            <button @click="handleLogin()" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold uppercase">Masuk</button>
        </div>
    </div>

    <div x-show="loggedIn" class="min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-64 bg-white border-r p-6 space-y-4">
            <div class="text-center mb-8">
                <img :src="logoImage || 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png'" class="w-16 h-16 mx-auto mb-2">
                <p class="font-black">SEHATI UKS</p>
            </div>
            <nav class="space-y-2">
                <template x-for="m in menus">
                    <button @click="page = m.id" :class="page === m.id ? 'active' : ''" class="nav-btn w-full p-4 rounded-xl text-left font-bold text-xs uppercase flex items-center shadow-sm transition-all">
                        <span class="mr-3" x-text="m.icon"></span> <span x-text="m.label"></span>
                    </button>
                </template>
            </nav>
            <div class="pt-10 space-y-2">
                <button @click="showSetting = true" class="w-full p-3 text-xs font-bold text-slate-400">‚öôÔ∏è SETTING</button>
                <button @click="loggedIn = false" class="w-full p-3 text-xs font-bold text-red-400">üö™ KELUAR</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-10">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <h2 class="text-3xl font-black uppercase" x-text="menus.find(m=>m.id===page).label"></h2>
                <div class="flex gap-2 bg-white p-2 rounded-2xl shadow-inner">
                    <template x-for="k in listKelas">
                        <button @click="pilihKelas = k" :class="pilihKelas === k ? 'active' : ''" class="nav-btn px-4 py-2 rounded-lg text-[10px] font-bold" x-text="k"></button>
                    </template>
                    <button @click="tambahKelas()" class="px-4 py-2 bg-red-600 text-white rounded-lg text-[10px] font-black uppercase">+ KELAS</button>
                </div>
            </div>

            <div x-show="page === 'dashboard'" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="glass p-8">
                    <p class="text-[10px] font-black text-slate-400 uppercase">Siswa Terdaftar</p>
                    <h3 class="text-4xl font-black" x-text="dataSiswa.length"></h3>
                </div>
                <button @click="exportPDF()" class="glass p-8 bg-slate-900 text-white text-left">
                    <p class="text-[10px] font-black uppercase opacity-60">Laporan</p>
                    <h3 class="text-xl font-black">CETAK PDF üìÑ</h3>
                </button>
            </div>

            <div x-show="page === 'kunjungan'" class="glass p-8 max-w-2xl mx-auto shadow-2xl">
                <div class="space-y-4">
                    <select x-model="form.nama" class="w-full p-4 bg-slate-50 rounded-xl font-bold uppercase">
                        <option value="">-- PILIH SISWA --</option>
                        <template x-for="s in dataSiswa.filter(x=>x.Kelas === pilihKelas)">
                            <option :value="s.Nama" x-text="s.Nama"></option>
                        </template>
                    </select>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="number" x-model="form.bb" placeholder="BB (KG)" class="p-4 bg-slate-50 rounded-xl border-none">
                        <input type="number" x-model="form.tb" placeholder="TB (CM)" class="p-4 bg-slate-50 rounded-xl border-none">
                    </div>
                    <textarea x-model="form.keluhan" placeholder="KELUHAN" class="w-full p-4 bg-slate-50 rounded-xl h-24 uppercase"></textarea>
                    <button @click="simpanData()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase shadow-lg shadow-blue-200">SIMPAN DATA</button>
                </div>
            </div>

            <div x-show="page === 'siswa'" class="glass p-10 text-center">
                <h4 class="font-black text-xl mb-4">IMPORT DATABASE</h4>
                <input type="file" id="ex" @change="importExcel" class="hidden" accept=".xlsx">
                <label for="ex" class="inline-block px-10 py-5 bg-emerald-600 text-white rounded-2xl font-black cursor-pointer shadow-lg shadow-emerald-100">üì• UPLOAD EXCEL SISWA</label>
                <p class="mt-4 text-[10px] text-slate-400 font-bold uppercase italic">Kolom: Nama | Kelas</p>
            </div>
        </main>
    </div>

    <div x-show="showSetting" class="fixed inset-0 bg-slate-900/50 backdrop-blur flex items-center justify-center p-4 z-[200]">
        <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 class="text-xl font-black mb-6 uppercase">Pengaturan Tampilan</h3>
            <div class="space-y-4">
                <div><label class="text-[10px] font-black uppercase text-slate-400">Ganti Logo</label><input type="file" @change="uploadLogo" class="block w-full text-xs mt-1"></div>
                <button @click="showSetting = false" class="w-full py-4 bg-slate-900 text-white rounded-xl font-bold mt-6">TUTUP</button>
            </div>
        </div>
    </div>

    <script>
        function uksApp() {
            return {
                loggedIn: false, loginPass: '', page: 'dashboard', pilihKelas: 'VII-A', showSetting: false,
                logoImage: localStorage.getItem('uksLogo') || '', 
                today: new Date().toLocaleDateString('id-ID'),
                menus: [
                    { id: 'dashboard', label: 'Dashboard', icon: 'üìä' },
                    { id: 'siswa', label: 'Profil Siswa', icon: 'üë©‚Äçüéì' },
                    { id: 'kunjungan', label: 'Skrining', icon: 'üìù' }
                ],
                listKelas: JSON.parse(localStorage.getItem('uksKls')) || ['VII-A', 'VII-B', 'VIII-A', 'VIII-B'],
                dataSiswa: JSON.parse(localStorage.getItem('uksSiswa')) || [],
                visits: JSON.parse(localStorage.getItem('uksData')) || [],
                form: { nama: '', bb: '', tb: '', keluhan: '', tindakan: 'Istirahat' },

                handleLogin() { if(this.loginPass === 'admin123') this.loggedIn = true; else alert('Password Salah!'); },
                tambahKelas() { let k = prompt("Nama Kelas Baru:"); if(k) { this.listKelas.push(k.toUpperCase()); localStorage.setItem('uksKls', JSON.stringify(this.listKelas)); } },
                importExcel(e) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        this.dataSiswa = data;
                        localStorage.setItem('uksSiswa', JSON.stringify(this.dataSiswa));
                        alert(`Berhasil impor ${data.length} siswa!`);
                    };
                    reader.readAsBinaryString(e.target.files[0]);
                },
                simpanData() {
                    if(!this.form.nama) return alert("Pilih Nama!");
                    this.visits.unshift({...this.form, kelas: this.pilihKelas, tanggal: this.today});
                    localStorage.setItem('uksData', JSON.stringify(this.visits));
                    alert("Data Disimpan!");
                    this.page = 'dashboard';
                },
                uploadLogo(e) {
                    const r = new FileReader(); r.onload = (f) => { this.logoImage = f.target.result; localStorage.setItem('uksLogo', f.target.result); }; r.readAsDataURL(e.target.files[0]);
                },
                exportPDF() {
                    const { jsPDF } = window.jspdf; const doc = new jsPDF();
                    doc.text("LAPORAN UKS SMPN 1 KURAU", 14, 20);
                    const rows = this.visits.map(v => [v.tanggal, v.nama, v.kelas, v.keluhan]);
                    doc.autoTable({ head: [['Tgl', 'Nama', 'Kelas', 'Keluhan']], body: rows, startY: 30 });
                    doc.save("Laporan_UKS.pdf");
                }
            }
        }
    </script>
</body>
</html>
