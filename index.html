<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKS SUPREME | SMPN 1 KURAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .glass { background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-radius: 2rem; border: 1px solid rgba(255,255,255,0.5); }
        .nav-btn { transition: all 0.3s ease; background: white; color: #64748b; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); border-radius: 1.5rem; }
        .nav-btn.active { background: #2563eb !important; color: white !important; box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4); transform: translateY(-2px); }
    </style>
</head>
<body x-data="uksApp()" x-cloak>

    <div x-show="!loggedIn" class="fixed inset-0 flex items-center justify-center bg-slate-100 z-[100] p-4">
        <div class="glass w-full max-w-md p-10 text-center shadow-2xl">
            <h1 class="text-3xl font-black mb-8 uppercase tracking-tighter">UKS DIGITAL</h1>
            <input type="password" x-model="loginPass" @keyup.enter="handleLogin()" placeholder="Password: admin123" class="w-full p-5 rounded-2xl border mb-4 text-center font-bold">
            <button @click="handleLogin()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase tracking-widest hover:bg-blue-700 transition-all">Masuk Sistem</button>
        </div>
    </div>

    <div x-show="loggedIn" class="min-h-screen flex flex-col lg:flex-row">
        <aside class="w-full lg:w-80 bg-white border-r p-8 flex flex-col gap-6">
            <div class="mb-4 text-center lg:text-left">
                <p class="font-black text-xl text-slate-800 tracking-tighter uppercase">SMPN 1 KURAU</p>
            </div>
            <nav class="flex-1 space-y-4">
                <template x-for="m in menus">
                    <button @click="page = m.id" :class="page === m.id ? 'active' : ''" class="nav-btn w-full p-5 text-left font-extrabold text-[12px] uppercase flex items-center tracking-wider">
                        <span class="mr-4 text-xl" x-text="m.icon"></span> <span x-text="m.label"></span>
                    </button>
                </template>
            </nav>
            <div class="pt-6 border-t space-y-2">
                <button @click="showSetting = true" class="w-full p-4 text-[12px] font-black text-slate-400 flex items-center uppercase"><span class="mr-4 text-xl">‚öôÔ∏è</span> Settings</button>
                <button @click="loggedIn = false" class="w-full p-4 text-[12px] font-black text-red-400 flex items-center uppercase"><span class="mr-4 text-xl">üö™</span> Keluar</button>
            </div>
        </aside>

        <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
            <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                <h2 class="text-4xl font-black uppercase tracking-tighter" x-text="menus.find(m=>m.id===page).label"></h2>
                <div class="flex flex-wrap gap-2 bg-white/50 p-2 rounded-2xl shadow-inner">
                    <template x-for="k in listKelas">
                        <button @click="pilihKelas = k" :class="pilihKelas === k ? 'active' : ''" class="nav-btn px-5 py-2 rounded-xl text-[10px] font-black" x-text="k"></button>
                    </template>
                    <button @click="tambahKelas()" class="px-5 py-2 bg-red-600 text-white rounded-xl text-[10px] font-black uppercase shadow-lg shadow-red-200">+ KELAS</button>
                </div>
            </header>

            <div x-show="page === 'dashboard'" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="glass p-8 bg-blue-50/50 text-center md:text-left">
                    <p class="text-[11px] font-black text-blue-400 uppercase mb-2">Total Siswa</p>
                    <h3 class="text-5xl font-black text-blue-600" x-text="dataSiswa.length"></h3>
                </div>
                <div class="glass p-8 text-center md:text-left">
                    <p class="text-[11px] font-black text-slate-400 uppercase mb-2">Kunjungan Hari Ini</p>
                    <h3 class="text-5xl font-black text-slate-800" x-text="visits.filter(v=>v.tanggal===today).length"></h3>
                </div>
                <button @click="exportPDF()" class="glass p-8 bg-slate-900 text-white flex items-center justify-between group">
                    <div class="text-left"><p class="text-[11px] font-black uppercase opacity-60 mb-1">Cetak Laporan</p><h3 class="text-xl font-black">EXPORT PDF üìÑ</h3></div>
                    <span class="text-3xl group-hover:translateX(5px) transition-all">‚Üí</span>
                </button>
            </div>

            <div x-show="page === 'siswa'" class="space-y-6">
                <div class="glass p-10 flex flex-col md:flex-row items-center justify-between gap-6 bg-white/80">
                    <div>
                        <h4 class="font-black text-xl uppercase italic">Database Siswa</h4>
                        <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">Input via Excel atau Manual</p>
                    </div>
                    <div class="flex flex-wrap gap-3">
                        <input type="file" id="ex" @change="importExcel" class="hidden" accept=".xlsx">
                        <label for="ex" class="cursor-pointer px-6 py-4 bg-emerald-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg">üì• Import Excel</label>
                        <button @click="tambahSiswaManual()" class="px-6 py-4 bg-blue-600 text-white rounded-2xl font-black text-[10px] uppercase shadow-lg shadow-blue-200">+ Tambah Siswa</button>
                        <button @click="dataSiswa=[];localStorage.removeItem('uksSiswa')" class="px-6 py-4 bg-red-50 text-red-500 rounded-2xl font-black text-[10px] uppercase">Hapus Semua</button>
                    </div>
                </div>
                <div class="glass overflow-hidden shadow-xl">
                    <table class="w-full text-left"><thead class="bg-slate-50 text-[10px] font-black uppercase border-b"><tr><th class="p-6">Nama</th><th class="p-6">Kelas</th><th class="p-6">Status</th></tr></thead><tbody class="divide-y text-xs font-bold">
                        <template x-for="s in dataSiswa.filter(x=>x.Kelas === pilihKelas)">
                            <tr class="hover:bg-blue-50/30"><td class="p-6" x-text="s.Nama"></td><td class="p-6" x-text="s.Kelas"></td><td class="p-6 text-emerald-500 font-black italic">AKTIF ‚úì</td></tr>
                        </template>
                    </tbody></table>
                </div>
            </div>

            <div x-show="page === 'kunjungan'" class="max-w-4xl mx-auto">
                <div class="glass p-10 space-y-6 shadow-2xl">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="md:col-span-2">
                            <label class="text-[10px] font-black text-slate-400 uppercase ml-2 mb-2 block">Siswa Kelas <span x-text="pilihKelas"></span></label>
                            <select x-model="form.nama" class="w-full p-5 bg-slate-100 rounded-2xl font-black uppercase text-sm outline-none">
                                <option value="">-- PILIH NAMA SISWA --</option>
                                <template x-for="s in dataSiswa.filter(x=>x.Kelas === pilihKelas)">
                                    <option :value="s.Nama" x-text="s.Nama"></option>
                                </template>
                            </select>
                        </div>
                        <input type="number" x-model="form.bb" placeholder="BB (KG)" class="p-5 bg-slate-100 rounded-2xl font-bold">
                        <input type="number" x-model="form.tb" placeholder="TB (CM)" class="p-5 bg-slate-100 rounded-2xl font-bold">
                        <input type="text" x-model="form.hb" placeholder="HASIL HB" class="p-5 bg-slate-100 rounded-2xl font-bold">
                        <input type="text" x-model="form.td" placeholder="TENSI" class="p-5 bg-slate-100 rounded-2xl font-bold">
                        <textarea x-model="form.keluhan" placeholder="KELUHAN SISWA" class="md:col-span-2 p-5 bg-slate-100 rounded-2xl font-bold uppercase h-32"></textarea>
                    </div>
                    <button @click="simpanData()" class="w-full py-6 bg-blue-600 text-white rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] shadow-2xl">SIMPAN DATA MEDIS</button>
                </div>
            </div>

            <div x-show="page === 'absensi'" class="max-w-2xl mx-auto space-y-4">
                <div class="glass p-10">
                    <h4 class="font-black text-xs uppercase mb-6 tracking-widest text-blue-600">Form Absensi Sakit</h4>
                    <div class="space-y-4">
                        <input type="text" x-model="formAbsen.nama" placeholder="NAMA SISWA" class="w-full p-5 bg-slate-50 rounded-2xl font-black uppercase outline-none border border-slate-200">
                        <button @click="simpanAbsen()" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs tracking-widest">Simpan Absen</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div x-show="showSetting" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[200] flex items-center justify-center p-4">
        <div class="bg-white p-10 rounded-[3rem] w-full max-w-md shadow-2xl text-center">
            <h3 class="text-2xl font-black mb-8 uppercase italic border-b-4 border-blue-600 inline-block">Settings</h3>
            <input type="file" @change="uploadLogo" class="block w-full text-xs font-bold mb-8">
            <button @click="showSetting = false" class="w-full py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs">Simpan & Tutup</button>
        </div>
    </div>

    <script>
        function uksApp() {
            return {
                loggedIn: false, loginPass: '', page: 'dashboard', pilihKelas: 'VII-A', showSetting: false,
                logoImage: localStorage.getItem('uksLogo') || '', 
                today: new Date().toLocaleDateString('id-ID'),
                menus: [
                    { id: 'dashboard', label: 'Dashboard', icon: 'üè†' },
                    { id: 'siswa', label: 'Profil Siswa', icon: 'üéì' },
                    { id: 'kunjungan', label: 'Form Skrining', icon: 'üìù' },
                    { id: 'absensi', label: 'Absen Sakit', icon: 'üìÖ' }
                ],
                listKelas: JSON.parse(localStorage.getItem('uksKls')) || ['VII-A', 'VII-B', 'VIII-A', 'VIII-B'],
                dataSiswa: JSON.parse(localStorage.getItem('uksSiswa')) || [],
                visits: JSON.parse(localStorage.getItem('uksData')) || [],
                absensi: JSON.parse(localStorage.getItem('uksAbsen')) || [],
                form: { nama: '', bb: '', tb: '', hb: '', td: '', keluhan: '', tindakan: 'Istirahat' },
                formAbsen: { nama: '' },

                handleLogin() { if(this.loginPass === 'admin123') this.loggedIn = true; else alert('Password Salah!'); },
                
                tambahKelas() { 
                    let k = prompt("Nama Kelas Baru:"); 
                    if(k) { this.listKelas.push(k.toUpperCase()); localStorage.setItem('uksKls', JSON.stringify(this.listKelas)); } 
                },

                // FITUR BARU: TAMBAH SISWA MANUAL
                tambahSiswaManual() {
                    let n = prompt("Masukkan Nama Lengkap Siswa:");
                    if(n) {
                        this.dataSiswa.push({ Nama: n.toUpperCase(), Kelas: this.pilihKelas });
                        localStorage.setItem('uksSiswa', JSON.stringify(this.dataSiswa));
                        alert("Siswa berhasil ditambahkan ke kelas " + this.pilihKelas);
                    }
                },

                importExcel(e) {
                    const reader = new FileReader();
                    reader.onload = (evt) => {
                        const wb = XLSX.read(evt.target.result, { type: 'binary' });
                        const data = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
                        this.dataSiswa = data;
                        localStorage.setItem('uksSiswa', JSON.stringify(this.dataSiswa));
                        alert(`Database Terupdate! ${data.length} Siswa Masuk.`);
                    };
                    reader.readAsBinaryString(e.target.files[0]);
                },

                simpanData() {
                    if(!this.form.nama) return alert("Pilih Nama Siswa!");
                    this.visits.unshift({...this.form, kelas: this.pilihKelas, tanggal: this.today});
                    localStorage.setItem('uksData', JSON.stringify(this.visits));
                    alert("Data Medis Disimpan!");
                    this.page = 'dashboard';
                    this.form = { nama: '', bb: '', tb: '', hb: '', td: '', keluhan: '', tindakan: 'Istirahat' };
                },

                simpanAbsen() {
                    if(!this.formAbsen.nama) return;
                    const isKeUks = this.visits.some(v => v.nama.toUpperCase() === this.formAbsen.nama.toUpperCase() && v.tanggal === this.today);
                    this.absensi.unshift({ nama: this.formAbsen.nama, tanggal: this.today, cekUks: isKeUks });
                    localStorage.setItem('uksAbsen', JSON.stringify(this.absensi));
                    this.formAbsen.nama = '';
                },

                uploadLogo(e) {
                    const r = new FileReader(); r.onload = (f) => { this.logoImage = f.target.result; localStorage.setItem('uksLogo', f.target.result); }; r.readAsDataURL(e.target.files[0]);
                },

                exportPDF() {
                    const { jsPDF } = window.jspdf; const doc = new jsPDF();
                    doc.text("REKAP UKS SMPN 1 KURAU", 14, 20);
                    const rows = this.visits.map(v => [v.tanggal, v.nama, v.kelas, v.keluhan]);
                    doc.autoTable({ head: [['Tgl', 'Nama', 'Kelas', 'Keluhan']], body: rows, startY: 30 });
                    doc.save("Laporan_UKS.pdf");
                }
            }
        }
    </script>
</body>
</html>
