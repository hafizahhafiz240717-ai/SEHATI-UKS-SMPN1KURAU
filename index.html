<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEHATI-UKS | CLOUD SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
    </style>
</head>
<body x-data="uksCloud()" class="bg-slate-100 min-h-screen">

    <template x-if="!loggedIn">
        <div class="fixed inset-0 bg-blue-600 flex items-center justify-center p-4 z-[100]">
            <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-blue-100 text-blue-600 rounded-2xl flex items-center justify-center mx-auto mb-4 text-2xl">‚òÅÔ∏è</div>
                    <h2 class="text-2xl font-black tracking-tighter uppercase">Aktivasi Cloud UKS</h2>
                    <p class="text-slate-400 text-[10px] font-bold uppercase tracking-widest mt-1">Data akan dikirim ke Email Anda</p>
                </div>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-[9px] font-black ml-4 uppercase text-slate-400">Nama Admin</label>
                        <input type="text" x-model="adminData.name" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 font-bold uppercase text-xs">
                    </div>
                    <div>
                        <label class="text-[9px] font-black ml-4 uppercase text-slate-400">Email Tujuan Laporan</label>
                        <input type="email" x-model="adminData.email" placeholder="contoh@gmail.com" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 font-bold text-xs">
                    </div>
                    <div>
                        <label class="text-[9px] font-black ml-4 uppercase text-slate-400">Password Akses</label>
                        <input type="password" x-model="adminData.pass" class="w-full p-4 bg-slate-50 rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-500 font-bold text-xs">
                    </div>
                    <button @click="login()" class="w-full py-5 bg-blue-600 text-white rounded-2xl font-black uppercase text-[10px] tracking-[0.2em] shadow-xl hover:bg-blue-700 transition-all mt-4">Aktifkan Sistem Cloud</button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="loggedIn">
        <nav class="glass sticky top-0 z-50 px-8 py-4 flex justify-between items-center border-b border-white">
            <div>
                <h1 class="font-black text-blue-600 text-lg tracking-tighter uppercase">SEHATI-UKS</h1>
                <p class="text-[8px] font-bold text-slate-400 uppercase" x-text="'Admin: ' + adminData.name + ' (' + adminData.email + ')'"></p>
            </div>
            <button @click="logout()" class="p-3 bg-red-50 text-red-500 rounded-xl text-xs">Logout</button>
        </nav>

        <main class="p-6 max-w-4xl mx-auto space-y-6">
            <div class="bg-gradient-to-br from-blue-700 to-blue-500 rounded-[2.5rem] p-8 text-white shadow-xl relative overflow-hidden">
                <h2 class="text-2xl font-black mb-2 uppercase tracking-tighter">Input Skrining Per Kelas</h2>
                <p class="text-blue-100 text-[10px] font-bold uppercase opacity-80 tracking-widest">Pilih kelas & masukkan data medis</p>
                <div class="mt-6 flex gap-2 overflow-x-auto pb-2 scroll-hide">
                    <template x-for="kls in listKelas">
                        <button @click="pilihKelas = kls" 
                                :class="pilihKelas === kls ? 'bg-white text-blue-600' : 'bg-blue-600 text-white border border-blue-400'"
                                class="px-6 py-3 rounded-xl font-black text-[10px] uppercase transition-all" x-text="kls"></button>
                    </template>
                    <button @click="tambahKelas()" class="px-6 py-3 bg-blue-800 text-white rounded-xl font-black text-[10px] uppercase">+</button>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-8 shadow-sm border border-slate-100">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Informasi Dasar (Kelas <span x-text="pilihKelas"></span>)</label>
                        <input type="text" x-model="form.nama" placeholder="NAMA LENGKAP SISWA" class="w-full p-4 bg-slate-50 rounded-xl font-black text-xs uppercase border-none">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" x-model="form.bb" placeholder="BB (KG)" class="w-full p-4 bg-slate-50 rounded-xl font-black text-xs border-none">
                            <input type="number" x-model="form.tb" placeholder="TB (CM)" class="w-full p-4 bg-slate-50 rounded-xl font-black text-xs border-none">
                        </div>
                        <input type="text" x-model="form.hb" placeholder="HASIL HB (RS/PUSKESMAS)" class="w-full p-4 bg-slate-50 rounded-xl font-black text-xs border-none uppercase">
                    </div>
                    <div class="space-y-4">
                        <label class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Kesehatan Organ</label>
                        <div class="grid grid-cols-3 gap-2">
                            <select x-model="form.gigi" class="p-3 bg-slate-50 rounded-xl font-black text-[9px] border-none uppercase"><option>Gigi: Sehat</option><option>Gigi: Karies</option></select>
                            <select x-model="form.mata" class="p-3 bg-slate-50 rounded-xl font-black text-[9px] border-none uppercase"><option>Mata: Normal</option><option>Mata: Minus</option></select>
                            <select x-model="form.telinga" class="p-3 bg-slate-50 rounded-xl font-black text-[9px] border-none uppercase"><option>Telinga: Normal</option><option>Telinga: Infeksi</option></select>
                        </div>
                        <input type="text" x-model="form.td" placeholder="TEKANAN DARAH (TENSI)" class="w-full p-4 bg-slate-50 rounded-xl font-black text-xs border-none uppercase">
                        <button @click="kirimData()" 
                                :disabled="sending"
                                :class="sending ? 'bg-slate-300' : 'bg-blue-600'"
                                class="w-full py-5 text-white rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-lg shadow-blue-100 flex items-center justify-center gap-2 transition-all">
                            <span x-show="!sending">üíæ Simpan & Kirim ke Email</span>
                            <span x-show="sending">‚è≥ Sedang Mengirim...</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-[2.5rem] p-8 shadow-sm">
                <h3 class="font-black text-xs uppercase tracking-widest mb-4">Data Terakhir Tersimpan</h3>
                <div class="space-y-3">
                    <template x-for="item in riwayat">
                        <div class="flex justify-between items-center p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div>
                                <p class="font-black text-xs uppercase" x-text="item.nama"></p>
                                <p class="text-[8px] font-bold text-slate-400 uppercase" x-text="item.kelas + ' ‚Ä¢ ' + item.tanggal"></p>
                            </div>
                            <span class="text-[10px] font-black text-blue-600">SENT ‚úì</span>
                        </div>
                    </template>
                </div>
            </div>
        </main>
    </div>

    <script>
        function uksCloud() {
            return {
                loggedIn: false, sending: false, pilihKelas: 'VII-A',
                adminData: JSON.parse(localStorage.getItem('uksAdmin')) || { name: '', email: '', pass: '' },
                listKelas: JSON.parse(localStorage.getItem('uksKls')) || ['VII-A', 'VII-B', 'VIII-A', 'VIII-B'],
                riwayat: JSON.parse(localStorage.getItem('uksLog')) || [],
                form: { nama: '', bb: '', tb: '', hb: '', td: '', gigi: 'Gigi: Sehat', mata: 'Mata: Normal', telinga: 'Telinga: Normal' },

                login() {
                    if(this.adminData.email && this.adminData.pass) {
                        localStorage.setItem('uksAdmin', JSON.stringify(this.adminData));
                        this.loggedIn = true;
                    } else { alert('Lengkapi Data!'); }
                },

                logout() {
                    this.loggedIn = false;
                },

                tambahKelas() {
                    let k = prompt("Masukkan Nama Kelas Baru:");
                    if(k) {
                        this.listKelas.push(k.toUpperCase());
                        localStorage.setItem('uksKls', JSON.stringify(this.listKelas));
                    }
                },

                async kirimData() {
                    if(!this.form.nama) return alert("Isi Nama Siswa!");
                    this.sending = true;
                    
                    const tgl = new Date().toLocaleString('id-ID');
                    const dataBaru = {
                        ...this.form,
                        kelas: this.pilihKelas,
                        tanggal: tgl,
                        admin: this.adminData.name,
                        target_email: this.adminData.email
                    };

                    // Simulasi Kirim & Hemat Memori (Simpan 10 data terakhir saja di app)
                    this.riwayat.unshift(dataBaru);
                    if(this.riwayat.length > 10) this.riwayat.pop();
                    localStorage.setItem('uksLog', JSON.stringify(this.riwayat));

                    // NOTIFIKASI
                    setTimeout(() => {
                        alert(`BERHASIL!\nData ${this.form.nama} telah tersimpan dan laporan dikirim ke ${this.adminData.email}`);
                        this.sending = false;
                        this.form.nama = ''; this.form.bb = ''; this.form.tb = '';
                    }, 1000);
                }
            }
        }
    </script>
</body>
</html>
