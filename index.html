<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKS DIGITAL PRO | SMPN 1 KURAU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.5s ease; }
        .bg-custom { background-size: cover; background-position: center; background-attachment: fixed; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 2.5rem; }
        
        /* Efek Tombol Timbul & Aktif */
        .nav-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid transparent; }
        .nav-btn.active { 
            background: #2563eb !important; 
            color: white !important; 
            transform: scale(1.05);
            box-shadow: 0 20px 25px -5px rgba(37, 99, 235, 0.4);
            border-color: #60a5fa;
        }
        .nav-btn:hover:not(.active) { background: #f1f5f9; transform: translateY(-2px); }

        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="uksApp()" 
      :class="bgImage ? 'bg-custom' : 'bg-slate-50'" 
      :style="bgImage ? `background-image: linear-gradient(rgba(248,250,252,0.85), rgba(248,250,252,0.85)), url('${bgImage}')` : ''"
      x-cloak>

    <template x-if="!loggedIn">
        <div class="fixed inset-0 bg-slate-900/10 backdrop-blur-xl flex items-center justify-center z-[100] px-4">
            <div class="w-full max-w-md p-10 bg-white rounded-[3rem] shadow-2xl text-center">
                <img :src="logoImage || 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png'" class="w-24 h-24 mx-auto mb-6 object-contain">
                <h1 class="text-3xl font-black text-slate-900 mb-1 tracking-tighter">SEHATI-UKS</h1>
                <p class="text-slate-400 mb-10 text-[10px] font-bold uppercase tracking-widest">Akses Petugas SMPN 1 KURAU</p>
                <div class="space-y-4">
                    <input type="password" x-model="loginPass" placeholder="Masukkan Password" class="w-full px-6 py-4 bg-slate-100 rounded-2xl outline-none border-2 border-transparent focus:border-blue-500 font-bold text-center">
                    <button @click="handleLogin()" class="w-full bg-slate-900 text-white py-5 rounded-2xl font-black uppercase text-xs tracking-widest hover:bg-blue-600 transition-all">Masuk Aplikasi</button>
                </div>
            </div>
        </div>
    </template>

    <div x-show="loggedIn" class="flex min-h-screen">
        
        <aside class="w-72 bg-white/80 backdrop-blur-md border-r border-slate-200 flex flex-col p-8 fixed h-full z-40">
            <div class="flex flex-col items-center mb-12">
                <img :src="logoImage || 'https://cdn-icons-png.flaticon.com/512/2966/2966327.png'" class="w-20 h-20 object-contain mb-4">
                <h1 class="font-extrabold text-xl tracking-tighter uppercase">Sehati</h1>
            </div>

            <nav class="flex-1 space-y-3">
                <template x-for="menu in menus">
                    <button @click="page = menu.id" 
                            :class="page === menu.id ? 'active' : 'text-slate-400 bg-transparent'"
                            class="nav-btn w-full flex items-center p-4 rounded-2xl font-bold text-sm">
                        <span class="mr-3 text-xl" x-text="menu.icon"></span> <span x-text="menu.label"></span>
                    </button>
                </template>
            </nav>

            <div class="pt-6 border-t border-slate-200 space-y-2">
                <button @click="showSetting = true" class="w-full p-4 rounded-2xl font-bold text-sm text-slate-500 hover:bg-slate-100 flex items-center">
                    <span class="mr-3">‚öôÔ∏è</span> Pengaturan
                </button>
                <button @click="loggedIn = false" class="w-full p-4 rounded-2xl font-bold text-sm text-red-400 hover:bg-red-50 flex items-center">
                    <span class="mr-3">üö™</span> Keluar
                </button>
            </div>
        </aside>

        <main class="flex-1 ml-72 p-12">
            <header class="flex justify-between items-end mb-12">
                <div>
                    <h2 class="text-4xl font-black text-slate-900 tracking-tighter uppercase" x-text="menus.find(m => m.id === page).label"></h2>
                    <p class="text-slate-500 font-bold text-xs uppercase tracking-widest mt-1">Sistem Manajemen Kesehatan Sekolah</p>
                </div>
                <div class="flex gap-2 p-2 bg-white/50 rounded-3xl shadow-inner">
                    <template x-for="kls in listKelas">
                        <button @click="pilihKelas = kls" 
                                :class="pilihKelas === kls ? 'active' : 'text-slate-400'"
                                class="nav-btn px-5 py-2 rounded-xl font-black text-[10px] uppercase transition-all" x-text="kls"></button>
                    </template>
                </div>
            </header>

            <div x-show="page === 'kunjungan'" class="glass-card p-10 max-w-4xl mx-auto shadow-2xl shadow-blue-900/5">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-blue-600 uppercase ml-2 tracking-widest">Data Fisik & Nama</label>
                        <input type="text" x-model="form.nama" placeholder="NAMA LENGKAP SISWA" class="w-full p-5 bg-slate-100/50 rounded-2xl font-bold uppercase border-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="number" x-model="form.bb" placeholder="BB (KG)" class="p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                            <input type="number" x-model="form.tb" placeholder="TB (CM)" class="p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                        </div>
                        <select x-model="form.gizi" class="w-full p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                            <option>Gizi: Normal</option><option>Gizi: Kurang</option><option>Gizi: Obesitas</option>
                        </select>
                    </div>
                    <div class="space-y-4">
                        <label class="text-[10px] font-black text-red-600 uppercase ml-2 tracking-widest">Hasil Medis (HB/Tensi)</label>
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" x-model="form.hb" placeholder="HB" class="p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                            <input type="text" x-model="form.td" placeholder="TENSI" class="p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                        </div>
                        <div class="grid grid-cols-3 gap-2">
                            <select x-model="form.mata" class="p-4 bg-slate-100/50 rounded-xl font-bold text-[10px] border-none"><option>Mata: Normal</option><option>Mata: Rabun</option></select>
                            <select x-model="form.telinga" class="p-4 bg-slate-100/50 rounded-xl font-bold text-[10px] border-none"><option>Telinga: Normal</option><option>Telinga: Serumen</option></select>
                            <select x-model="form.gigi" class="p-4 bg-slate-100/50 rounded-xl font-bold text-[10px] border-none"><option>Gigi: Sehat</option><option>Gigi: Karies</option></select>
                        </div>
                        <input type="text" x-model="form.keluhan" placeholder="KELUHAN" class="w-full p-5 bg-slate-100/50 rounded-2xl font-bold border-none">
                    </div>
                </div>
                <button @click="simpanData()" class="w-full mt-8 py-6 bg-slate-900 text-white rounded-[2rem] font-black uppercase text-xs tracking-[0.3em] hover:bg-blue-600 transition-all shadow-xl shadow-slate-200">Simpan Data Medis</button>
            </div>

            <div x-show="page === 'dashboard'" class="glass-card overflow-hidden shadow-2xl shadow-blue-900/5">
                <table class="w-full text-left">
                    <thead class="bg-slate-900 text-white text-[10px] font-black uppercase tracking-widest">
                        <tr><th class="p-6">Siswa</th><th class="p-6">Fisik</th><th class="p-6">HB/TD</th><th class="p-6">Keluhan</th><th class="p-6">Aksi</th></tr>
                    </thead>
                    <tbody class="divide-y divide-slate-100">
                        <template x-for="(v, index) in visits.filter(x => x.kelas === pilihKelas)">
                            <tr class="hover:bg-blue-50/50 transition-all font-bold text-xs">
                                <td class="p-6 uppercase" x-text="v.nama"></td>
                                <td class="p-6" x-text="v.bb + 'kg / ' + v.tb + 'cm'"></td>
                                <td class="p-6" x-text="v.hb + ' / ' + v.td"></td>
                                <td class="p-6 text-red-500 uppercase" x-text="v.keluhan"></td>
                                <td class="p-6"><button @click="hapusData(index)" class="text-red-300 hover:text-red-600 text-xl">√ó</button></td>
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div x-show="showSetting" class="fixed inset-0 bg-slate-900/60 backdrop-blur-md z-[100] flex items-center justify-center p-4" x-transition>
        <div class="bg-white w-full max-w-md rounded-[3rem] p-10 shadow-2xl">
            <h3 class="text-2xl font-black mb-8 uppercase tracking-tighter">Pengaturan Tampilan</h3>
            
            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2 block mb-2">Ganti Logo Sekolah</label>
                    <input type="file" @change="uploadLogo" class="w-full text-xs font-bold text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                </div>
                <div>
                    <label class="text-[10px] font-black uppercase text-slate-400 ml-2 block mb-2">Ganti Latar Belakang</label>
                    <input type="file" @change="uploadBg" class="w-full text-xs font-bold text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-[10px] file:font-black file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                </div>
                <button @click="resetSetting()" class="w-full py-4 text-red-500 font-bold text-xs uppercase border-2 border-red-50 rounded-2xl">Reset ke Default</button>
            </div>
            
            <button @click="showSetting = false" class="w-full mt-8 py-5 bg-slate-900 text-white rounded-2xl font-black uppercase text-xs">Tutup</button>
        </div>
    </div>

    <script>
        function uksApp() {
            return {
                loggedIn: false, loginPass: '', page: 'dashboard', pilihKelas: 'VII-A', showSetting: false,
                logoImage: localStorage.getItem('uksLogo') || '',
                bgImage: localStorage.getItem('uksBg') || '',
                today: new Date().toLocaleDateString('id-ID'),
                menus: [
                    { id: 'dashboard', label: 'Dashboard Utama', icon: 'üìä' },
                    { id: 'kunjungan', label: 'Input Skrining', icon: 'üìù' }
                ],
                listKelas: JSON.parse(localStorage.getItem('uksKls')) || ['VII-A', 'VII-B', 'VIII-A', 'VIII-B', 'IX-A', 'IX-B'],
                visits: JSON.parse(localStorage.getItem('uksData')) || [],
                form: { nama: '', bb: '', tb: '', gizi: 'Gizi: Normal', hb: '', td: '', mata: 'Mata: Normal', telinga: 'Telinga: Normal', gigi: 'Gigi: Sehat', keluhan: '' },

                handleLogin() {
                    if(this.loginPass === 'admin123') this.loggedIn = true;
                    else alert('Password Salah! (admin123)');
                },
                uploadLogo(e) {
                    const reader = new FileReader();
                    reader.onload = (f) => { this.logoImage = f.target.result; localStorage.setItem('uksLogo', this.logoImage); };
                    reader.readAsDataURL(e.target.files[0]);
                },
                uploadBg(e) {
                    const reader = new FileReader();
                    reader.onload = (f) => { this.bgImage = f.target.result; localStorage.setItem('uksBg', this.bgImage); };
                    reader.readAsDataURL(e.target.files[0]);
                },
                resetSetting() {
                    this.logoImage = ''; this.bgImage = '';
                    localStorage.removeItem('uksLogo'); localStorage.removeItem('uksBg');
                },
                simpanData() {
                    if(!this.form.nama) return alert("Nama Wajib Diisi!");
                    this.visits.unshift({...this.form, kelas: this.pilihKelas, tanggal: this.today});
                    localStorage.setItem('uksData', JSON.stringify(this.visits));
                    alert("Data Berhasil Disimpan!");
                    this.form = { nama: '', bb: '', tb: '', gizi: 'Gizi: Normal', hb: '', td: '', mata: 'Mata: Normal', telinga: 'Telinga: Normal', gigi: 'Gigi: Sehat', keluhan: '' };
                    this.page = 'dashboard';
                },
                hapusData(idx) {
                    if(confirm("Hapus data?")) { this.visits.splice(idx, 1); localStorage.setItem('uksData', JSON.stringify(this.visits)); }
                }
            }
        }
    </script>
</body>
</html>
